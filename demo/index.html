<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="subwaymap.js"></script>
    <script type="text/javascript" src="jquery.svg.min.js"></script>
    <script type="text/javascript" src="jquery.svgdom.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <style>
    body {
        font-family: monospace;
    }

    .info-msg {
        font-family: "PT Sans";
        width: 200px;
        position: absolute;
        border: 1px solid #ccc;
        background-color: #F7FCFF;
        border-radius: 3px;
    }

    .info-msg ul {
        padding: 0 10px;
        list-style-type: none;
    }

    .info-msg ul li {
        margin-top: 7px;
    }

    .info-msg ul li + li {
        border-top: 1px solid #ccc;
    }


    .info {
        color: #444;
    }

    .map {
        float: left;
        width: 75%;
    }

    subway-station-selector div {
        cursor: pointer;
    }

    subway-station-selector div.disabled {
        color: gray;
        cursor: initial;
    }
</style>
</head>
<body ng-app="App" ng-controller="MainCtrl">
    <div 
        class="map" 
        subway-map 
        selected-stations="selectedNames" 
        enabled-stations="enabledNames"
        on-select="showInfo"
        map-url="./metro.svg"
    >
    </div>
    <div 
            class="info-msg" 
            info-window pos="pos" 
            style="">
            <div style="text-align: center"><b>{{stationInfo.name}}</b></div>
            <ul>
                <li ng-repeat="point in stationInfo.points">
                    {{point.name}}
                    <div><small>Телефон: {{point.tel}}</small></div> 
                    <div>{{point.info}}</div> 
                </li>
            </ul>
        </div>
    <script>
        angular
            .module('App', ['dvhbSubwayMap'])
            .directive('infoWindow', InfoWindow)
            .controller('MainCtrl', MainCtrl);

            function InfoWindow () {
                return {
                    restict: 'A',
                    scope: {
                        pos: '='
                    },
                    link: function (scope, element, attrs) {
                        scope.$watchCollection('pos', function (newVal) {
                            if (!newVal)
                                return;
                            element.css('left', newVal.left + 'px');
                            element.css('top', newVal.top + 30 + 'px');
                        })
                    }
                }
            }

                $scope.pos = {};

                $scope.selectedNames = [];

                $scope.disabledNames = [];

                $scope.enabledNames = ['Курская (Кольцевая)', 'Фили', 'Войковская', 'Спартак']

                $scope.toggle = function (name) {
                    var index = $scope.selectedNames.indexOf(name);

                    if (index > -1) {
                        $scope.selectedNames.splice(index, 1);
                    } else {
                        $scope.selectedNames.push(name);
                    }
                }

</body>
</html>
