<!DOCTYPE html>
<html style="height: 100%">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/dvhb_metro.js"></script>
    <script src="//cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-1.1.1.js"></script>
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <title>issue 2</title>
</head>

<body ng-app="App" ng-controller="MainCtrl">

<div class="container-fluid">
    <div class="row">

        <div class="col-md-12" style="margin-top: 100px;">
            <button class="btn center-block" ng-click="openModal()">Модальное окно</button>
        </div>
    </div>
</div>

<script type="text/ng-template" id="modalDvhbMetro.html">
    <div class="modal-header">
        <h3 class="modal-title">Карта метро</h3>
    </div>

    <div class="modal-body">
        <metro stations="stationsInfo" map-url="../metro.svg"></metro>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Закрыть</button>
    </div>

</script>

<script>
    angular
            .module('App', ['ui.bootstrap', 'dvhbMetro'])
            .controller('MainCtrl', MainCtrl);

    function MainCtrl($scope, $uibModal) {

        $scope.openModal = function () {
            $uibModal.open({
                animation: true,
                size: 'lg',
                templateUrl: 'modalDvhbMetro.html',
                controller: function ($scope, $uibModalInstance) {
                    $scope.cancel = function () {
                        $uibModalInstance.dismiss('cancel');
                    };

                    $scope.stationsInfo = {
                        "Курская (Кольцевая линия)": [
                            {name: "ТЦ «Атриум»", info: "1-ый этаж", tel: "+7 123 456 78"},
                            {name: "ТЦ «Атриум»", info: "2-ой этаж", tel: "+7 123 456 78"}
                        ],
                        "Фили": [
                            {name: "ТЦ «Филион»", info: "2-ой этаж", tel: "+7 123 456 78"}
                        ],
                        "Деловой центр": [
                            {name: "ТЦ Пирамида", info: "1-ый этаж", tel: "+7 123 456 78"}
                        ]
                    };

                }
            });
        }

    }


</script>

</body>
</html>
